events {
    worker_connections 1024;
}

http {
    # Increase max body size for video uploads
    client_max_body_size 500M;
    
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server lms-nginx-1:80;
    }

    server {
        listen 80;
        server_name skillhub.pro;

        # Proxy API requests to Laravel backend
        location /api/ {
            proxy_pass http://lms-nginx-1:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            # Allow large file uploads for API endpoints
            client_max_body_size 500M;
        }

        # Proxy email tracking routes to Laravel backend
        location /track/ {
            proxy_pass http://lms-nginx-1:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Disable caching for tracking requests
            proxy_cache off;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # Proxy image requests to Laravel backend
        location /images/ {
            proxy_pass http://lms-nginx-1:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Cache images for better performance
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, immutable";
        }

        # Proxy sitemap.xml to Laravel backend
        location = /sitemap.xml {
            proxy_pass http://lms-nginx-1:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Cache sitemap for 1 day
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
            add_header Content-Type "application/xml";
        }

        # Proxy robots.txt to Laravel backend
        location = /robots.txt {
            proxy_pass http://lms-nginx-1:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Cache robots.txt for 1 day
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
            add_header Content-Type "text/plain";
        }

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Static files caching
        location /_next/static/ {
            proxy_pass http://frontend;
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
