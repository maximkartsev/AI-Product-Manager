name: 15 - GPU - Bake AMI (Active Bundle)

on:
  workflow_dispatch:
    inputs:
      fleet_slug:
        description: 'Fleet slug (e.g. gpu-default)'
        required: true
        type: string
      aws_region:
        description: 'AWS region'
        required: false
        type: string
        default: 'us-east-1'
      start_instance_refresh:
        description: 'Optional: trigger ASG instance refresh after AMI update'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ inputs.aws_region }}

jobs:
  resolve-stage:
    name: Resolve Stage
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ inputs.aws_region }}
    outputs:
      stage: ${{ steps.set-stage.outputs.stage }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (staging)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check staging desired_config
        id: check-staging
        shell: bash
        run: |
          if bash .github/scripts/resolve-stage.sh --fleet-slug "${{ inputs.fleet_slug }}" --stage staging --region "${{ env.AWS_REGION }}"; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure AWS credentials (production)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check production desired_config
        id: check-production
        shell: bash
        run: |
          if bash .github/scripts/resolve-stage.sh --fleet-slug "${{ inputs.fleet_slug }}" --stage production --region "${{ env.AWS_REGION }}"; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Resolve stage
        id: set-stage
        shell: bash
        run: |
          STAGING_FOUND="${{ steps.check-staging.outputs.found }}"
          PRODUCTION_FOUND="${{ steps.check-production.outputs.found }}"
          if [[ "$STAGING_FOUND" == "true" && "$PRODUCTION_FOUND" == "true" ]]; then
            echo "Fleet slug exists in both staging and production. Slugs must be globally unique." >&2
            exit 1
          fi
          if [[ "$STAGING_FOUND" == "true" ]]; then
            echo "stage=staging" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [[ "$PRODUCTION_FOUND" == "true" ]]; then
            echo "stage=production" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "No desired_config found for fleet_slug '${{ inputs.fleet_slug }}' in staging or production." >&2
          exit 1

  bake-ami:
    name: Bake AMI - ${{ inputs.fleet_slug }}
    runs-on: ubuntu-latest
    needs: resolve-stage
    env:
      AWS_REGION: ${{ inputs.aws_region }}
      STAGE: ${{ needs.resolve-stage.outputs.stage }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.STAGE == 'production' && secrets.AWS_DEPLOY_ROLE_ARN_PRODUCTION || secrets.AWS_DEPLOY_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Resolve Packer instance type
        id: resolve_instance_type
        shell: bash
        run: |
          set -euo pipefail

          DESIRED_JSON=$(aws ssm get-parameter \
            --name "/bp/${STAGE}/fleets/${{ inputs.fleet_slug }}/desired_config" \
            --query "Parameter.Value" \
            --output text 2>/dev/null || true)

          if [ -z "${DESIRED_JSON:-}" ] || [ "$DESIRED_JSON" = "None" ]; then
            echo "No desired_config found at /bp/${STAGE}/fleets/${{ inputs.fleet_slug }}/desired_config." >&2
            echo "Create/update the fleet in the UI (writes desired_config) before baking an AMI." >&2
            exit 1
          fi

          export DESIRED_JSON

          TEMPLATE_SLUG=$(python3 - <<'PY'
          import json, os, sys
          data = json.loads(os.environ["DESIRED_JSON"])
          template_slug = data.get("template_slug")
          instance_type = data.get("instance_type")
          if not template_slug or not instance_type:
            print("desired_config missing template_slug or instance_type", file=sys.stderr)
            sys.exit(1)
          print(template_slug)
          PY
          )

          INSTANCE_TYPE=$(python3 - <<'PY'
          import json, os, sys
          data = json.loads(os.environ["DESIRED_JSON"])
          instance_type = data.get("instance_type")
          if not instance_type:
            print("desired_config missing instance_type", file=sys.stderr)
            sys.exit(1)
          print(instance_type)
          PY
          )

          python3 - <<'PY'
          import json, os, sys
          desired = json.loads(os.environ["DESIRED_JSON"])
          template_slug = desired.get("template_slug")
          instance_type = desired.get("instance_type")
          with open("backend/resources/comfyui/fleet-templates.json", "r", encoding="utf-8") as handle:
              templates = json.load(handle)
          template = next((t for t in templates if t.get("template_slug") == template_slug), None)
          if not template:
              print(f"Unknown template_slug: {template_slug}", file=sys.stderr)
              sys.exit(1)
          allowed = template.get("allowed_instance_types") or []
          if instance_type not in allowed:
              print(f"Instance type {instance_type} not allowed for template {template_slug}", file=sys.stderr)
              sys.exit(1)
          PY

          echo "PACKER_INSTANCE_TYPE=${INSTANCE_TYPE}" >> "$GITHUB_ENV"
          echo "instance_type=${INSTANCE_TYPE}" >> "$GITHUB_OUTPUT"

      - name: Resolve bundle + models bucket
        id: resolve_bundle
        shell: bash
        run: |
          set -euo pipefail

          MODELS_BUCKET=$(aws ssm get-parameter \
            --name "/bp/${STAGE}/models/bucket" \
            --query "Parameter.Value" \
            --output text 2>/dev/null || true)

          if [ -z "${MODELS_BUCKET:-}" ] || [ "$MODELS_BUCKET" = "None" ]; then
            echo "No models bucket found at /bp/${STAGE}/models/bucket." >&2
            exit 1
          fi

          ACTIVE_PREFIX=$(aws ssm get-parameter \
            --name "/bp/${STAGE}/fleets/${{ inputs.fleet_slug }}/active_bundle" \
            --query "Parameter.Value" \
            --output text 2>/dev/null || true)

          if [ -z "${ACTIVE_PREFIX:-}" ] || [ "$ACTIVE_PREFIX" = "None" ] || [ "$ACTIVE_PREFIX" = "none" ]; then
            echo "No active bundle set at /bp/${STAGE}/fleets/${{ inputs.fleet_slug }}/active_bundle." >&2
            echo "Activate a bundle in the Admin UI before baking an AMI." >&2
            exit 1
          fi

          ACTIVE_PREFIX="${ACTIVE_PREFIX%/}"
          BUNDLE_ID=$(basename "$ACTIVE_PREFIX")

          echo "MODELS_BUCKET=${MODELS_BUCKET}" >> "$GITHUB_ENV"
          echo "BUNDLE_PREFIX=${ACTIVE_PREFIX}" >> "$GITHUB_ENV"
          echo "BUNDLE_ID=${BUNDLE_ID}" >> "$GITHUB_ENV"

      - name: Resolve Packer instance profile
        id: resolve_packer_profile
        shell: bash
        run: |
          set -euo pipefail

          PROFILE_NAME=$(aws ssm get-parameter \
            --name "/bp/${STAGE}/packer/instance_profile" \
            --query "Parameter.Value" \
            --output text 2>/dev/null || true)

          if [ -z "${PROFILE_NAME:-}" ] || [ "$PROFILE_NAME" = "None" ]; then
            echo "No packer instance profile found at /bp/${STAGE}/packer/instance_profile." >&2
            echo "Deploy the data stack (or add the profile) before baking an AMI." >&2
            exit 1
          fi

          echo "PACKER_INSTANCE_PROFILE=${PROFILE_NAME}" >> "$GITHUB_ENV"

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: latest

      - name: Packer init
        working-directory: infrastructure/packer
        run: packer init .

      - name: Packer validate
        working-directory: infrastructure/packer
        run: |
          packer validate \
            -var "fleet_slug=${{ inputs.fleet_slug }}" \
            -var "instance_type=${PACKER_INSTANCE_TYPE}" \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "models_s3_bucket=${MODELS_BUCKET}" \
            -var "models_s3_prefix=${BUNDLE_PREFIX}" \
            -var "bundle_id=${BUNDLE_ID}" \
            -var "packer_instance_profile=${PACKER_INSTANCE_PROFILE}" \
            .

      - name: Packer build
        id: build
        working-directory: infrastructure/packer
        run: |
          packer build \
            -var "fleet_slug=${{ inputs.fleet_slug }}" \
            -var "instance_type=${PACKER_INSTANCE_TYPE}" \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "models_s3_bucket=${MODELS_BUCKET}" \
            -var "models_s3_prefix=${BUNDLE_PREFIX}" \
            -var "bundle_id=${BUNDLE_ID}" \
            -var "packer_instance_profile=${PACKER_INSTANCE_PROFILE}" \
            -machine-readable \
            . | tee packer-output.txt

          AMI_ID=$(grep 'artifact,0,id' packer-output.txt | tail -1 | cut -d: -f2)
          echo "ami_id=$AMI_ID" >> $GITHUB_OUTPUT
          echo "Built AMI: $AMI_ID"

      - name: Update SSM Parameter with AMI ID
        if: steps.build.outputs.ami_id
        run: |
          aws ssm put-parameter \
            --name "/bp/ami/fleets/${STAGE}/${{ inputs.fleet_slug }}" \
            --value "${{ steps.build.outputs.ami_id }}" \
            --data-type "aws:ec2:image" \
            --type String \
            --overwrite
          echo "Updated SSM parameter /bp/ami/fleets/${STAGE}/${{ inputs.fleet_slug }} = ${{ steps.build.outputs.ami_id }}"

      - name: Start instance refresh (optional)
        if: inputs.start_instance_refresh
        run: |
          set -euo pipefail
          ASG_NAME="asg-${STAGE}-${{ inputs.fleet_slug }}"
          if ! aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names "$ASG_NAME" \
            --query "AutoScalingGroups[0].AutoScalingGroupName" \
            --output text >/dev/null 2>&1; then
            echo "ASG $ASG_NAME not found. Provision the fleet ASG first." >&2
            exit 1
          fi

          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "$ASG_NAME"

      - name: Summary
        run: |
          echo "## AMI Bake Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Fleet:** ${{ inputs.fleet_slug }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Stage:** ${STAGE}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Instance Type:** ${{ steps.resolve_instance_type.outputs.instance_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Models Bucket:** ${MODELS_BUCKET}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle Prefix:** ${BUNDLE_PREFIX}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle ID:** ${BUNDLE_ID}" >> $GITHUB_STEP_SUMMARY
          echo "- **AMI ID:** ${{ steps.build.outputs.ami_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SSM Parameter:** /bp/ami/fleets/${STAGE}/${{ inputs.fleet_slug }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ inputs.start_instance_refresh }}" == "true" ]]; then
            echo "- **Instance Refresh:** started for asg-${STAGE}-${{ inputs.fleet_slug }}" >> $GITHUB_STEP_SUMMARY
          fi
