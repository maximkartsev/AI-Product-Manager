services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: bp_frontend_prod
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-}
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Optional: Mount logs directory for debugging
      - ./logs:/app/logs

    networks:
      - bp_backend
      - bp_frontend
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN:-localhost}`)"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: bp_nginx_frontend
    restart: unless-stopped
    ports:
      - "82:80"
      - "447:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
    networks:
      - bp_backend
      - bp_frontend

networks:
  bp_backend:
    external: true
  bp_frontend:
    external: true 