name: Build GPU AMI

on:
  workflow_dispatch:
    inputs:
      fleet_slug:
        description: 'Fleet slug (e.g. gpu-default)'
        required: true
        type: string
      stage:
        description: 'Stage (staging or production)'
        required: false
        type: string
        default: 'staging'
      aws_region:
        description: 'AWS region'
        required: false
        type: string
        default: 'us-east-1'
      instance_type:
        description: 'Optional override: instance type for AMI build (leave blank to use fleet desired_config)'
        required: false
        type: string
        default: ''
      models_s3_bucket:
        description: 'Optional: S3 bucket with ComfyUI asset bundle'
        required: false
        type: string
      models_s3_prefix:
        description: 'Optional: S3 prefix for bundle (e.g. bundles/<bundle-id>)'
        required: false
        type: string
      bundle_id:
        description: 'Optional: bundle ID (for tagging/audit)'
        required: false
        type: string
      packer_instance_profile:
        description: 'Optional: IAM instance profile for Packer build instance (S3 read)'
        required: false
        type: string
      start_instance_refresh:
        description: 'Optional: trigger ASG instance refresh after AMI update'
        required: false
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ inputs.aws_region }}

jobs:
  build-ami:
    name: Build AMI - ${{ inputs.fleet_slug }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.stage == 'production' && secrets.AWS_DEPLOY_ROLE_ARN_PRODUCTION || secrets.AWS_DEPLOY_ROLE_ARN_STAGING }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Resolve Packer instance type
        id: resolve_instance_type
        shell: bash
        run: |
          set -euo pipefail

          if [ -n "${{ inputs.instance_type }}" ]; then
            INSTANCE_TYPE="${{ inputs.instance_type }}"
            SOURCE="input"
          else
            DESIRED_JSON=$(aws ssm get-parameter \
              --name "/bp/${{ inputs.stage }}/fleets/${{ inputs.fleet_slug }}/desired_config" \
              --query "Parameter.Value" \
              --output text 2>/dev/null || true)

            if [ -z "${DESIRED_JSON:-}" ] || [ "$DESIRED_JSON" = "None" ]; then
              echo "No desired_config found at /bp/${{ inputs.stage }}/fleets/${{ inputs.fleet_slug }}/desired_config." >&2
              echo "Create/update the fleet in the UI (writes desired_config) or pass instance_type override." >&2
              exit 1
            fi

            export DESIRED_JSON

            TEMPLATE_SLUG=$(python3 - <<'PY'
            import json, os, sys
            data = json.loads(os.environ["DESIRED_JSON"])
            template_slug = data.get("template_slug")
            instance_type = data.get("instance_type")
            if not template_slug or not instance_type:
              print("desired_config missing template_slug or instance_type", file=sys.stderr)
              sys.exit(1)
            print(template_slug)
            PY
            )

            INSTANCE_TYPE=$(python3 - <<'PY'
            import json, os, sys
            data = json.loads(os.environ["DESIRED_JSON"])
            instance_type = data.get("instance_type")
            if not instance_type:
              print("desired_config missing instance_type", file=sys.stderr)
              sys.exit(1)
            print(instance_type)
            PY
            )

            python3 - <<'PY'
            import json, os, sys
            desired = json.loads(os.environ["DESIRED_JSON"])
            template_slug = desired.get("template_slug")
            instance_type = desired.get("instance_type")
            with open("backend/resources/comfyui/fleet-templates.json", "r", encoding="utf-8") as handle:
                templates = json.load(handle)
            template = next((t for t in templates if t.get("template_slug") == template_slug), None)
            if not template:
                print(f"Unknown template_slug: {template_slug}", file=sys.stderr)
                sys.exit(1)
            allowed = template.get("allowed_instance_types") or []
            if instance_type not in allowed:
                print(f"Instance type {instance_type} not allowed for template {template_slug}", file=sys.stderr)
                sys.exit(1)
            PY

            SOURCE="ssm"
          fi

          echo "PACKER_INSTANCE_TYPE=${INSTANCE_TYPE}" >> "$GITHUB_ENV"
          echo "instance_type=${INSTANCE_TYPE}" >> "$GITHUB_OUTPUT"
          echo "source=${SOURCE}" >> "$GITHUB_OUTPUT"

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: latest

      - name: Packer init
        working-directory: infrastructure/packer
        run: packer init .

      - name: Packer validate
        working-directory: infrastructure/packer
        run: |
          packer validate \
            -var "fleet_slug=${{ inputs.fleet_slug }}" \
            -var "instance_type=${PACKER_INSTANCE_TYPE}" \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "models_s3_bucket=${{ inputs.models_s3_bucket }}" \
            -var "models_s3_prefix=${{ inputs.models_s3_prefix }}" \
            -var "bundle_id=${{ inputs.bundle_id }}" \
            -var "packer_instance_profile=${{ inputs.packer_instance_profile }}" \
            .

      - name: Packer build
        id: build
        working-directory: infrastructure/packer
        run: |
          packer build \
            -var "fleet_slug=${{ inputs.fleet_slug }}" \
            -var "instance_type=${PACKER_INSTANCE_TYPE}" \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "models_s3_bucket=${{ inputs.models_s3_bucket }}" \
            -var "models_s3_prefix=${{ inputs.models_s3_prefix }}" \
            -var "bundle_id=${{ inputs.bundle_id }}" \
            -var "packer_instance_profile=${{ inputs.packer_instance_profile }}" \
            -machine-readable \
            . | tee packer-output.txt

          AMI_ID=$(grep 'artifact,0,id' packer-output.txt | tail -1 | cut -d: -f2)
          echo "ami_id=$AMI_ID" >> $GITHUB_OUTPUT
          echo "Built AMI: $AMI_ID"

      - name: Update SSM Parameter with AMI ID
        if: steps.build.outputs.ami_id
        run: |
          aws ssm put-parameter \
            --name "/bp/ami/fleets/${{ inputs.stage }}/${{ inputs.fleet_slug }}" \
            --value "${{ steps.build.outputs.ami_id }}" \
            --data-type "aws:ec2:image" \
            --type String \
            --overwrite
          echo "Updated SSM parameter /bp/ami/fleets/${{ inputs.stage }}/${{ inputs.fleet_slug }} = ${{ steps.build.outputs.ami_id }}"

      - name: Start instance refresh (optional)
        if: inputs.start_instance_refresh
        run: |
          set -euo pipefail
          ASG_NAME="asg-${{ inputs.stage }}-${{ inputs.fleet_slug }}"
          if ! aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names "$ASG_NAME" \
            --query "AutoScalingGroups[0].AutoScalingGroupName" \
            --output text >/dev/null 2>&1; then
            echo "ASG $ASG_NAME not found. Provision the fleet ASG first." >&2
            exit 1
          fi

          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "$ASG_NAME"

      - name: Summary
        run: |
          echo "## AMI Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Fleet:** ${{ inputs.fleet_slug }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Stage:** ${{ inputs.stage }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Instance Type:** ${{ steps.resolve_instance_type.outputs.instance_type }} (source: ${{ steps.resolve_instance_type.outputs.source }})" >> $GITHUB_STEP_SUMMARY
          echo "- **AMI ID:** ${{ steps.build.outputs.ami_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SSM Parameter:** /bp/ami/fleets/${{ inputs.stage }}/${{ inputs.fleet_slug }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ inputs.start_instance_refresh }}" == "true" ]]; then
            echo "- **Instance Refresh:** started for asg-${{ inputs.stage }}-${{ inputs.fleet_slug }}" >> $GITHUB_STEP_SUMMARY
          fi
